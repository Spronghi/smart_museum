<!DOCTYPE html>
<html ng-app="BackofficeApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Smartmuseum</title>
</head>

<body class="bodyBG" >
  
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Operator</div>
      <div class="card-body">
       <form>
       <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label style="color: #778899" for="name">Name: </label>
                <label for="value">{{operator.name}}</label>
              </div> 
              <div class="col-md-6">
                <label style="color: #778899" for="surname">Surname: </label>
                <label for="value">{{operator.surname}}</label>
              </div>
            </div>
          </div>
         <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label style="color: #778899" for="username">Username: </label>
                <label for="value">{{operator.username}}</label>
              </div> 
              <div class="col-md-6">
                <label style="color: #778899" for="email">Email: </label>
                <label for="value">{{operator.email}}</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6" >
                <label style="color: #778899" for="museum">Museum: </label></br>
                <a href="/show-museum?id={{operator.museum.id}}">{{operator.museum.name}}</a>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="/edit-operator?id={{operator.id}}">Edit</a>
          <a class="btn btn-danger btn-block" ng-click="deleteRow()" href="/table-operators">Delete</a>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.services.js"></script>
  <script src="scripts/services/LoginService.js"></script>
  <script src="scripts/controllers/show/ShowOperatorCtrl.js"></script>
</body>

</html>
