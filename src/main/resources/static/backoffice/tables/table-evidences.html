<!DOCTYPE html>
<html ng-app="BackofficeApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Smartmuseum</title>
</head>

<body ng-controller="EvidenceTableCtrl" id="page-top">
    <div class="container-fluid">
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Evidences</div>
        <div  class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th><div style="width:150px">Museum</div></th>
                  <th>Operator</th>
                  <th>Public</th>
                </tr>
              </thead>
              <tbody>
               <tr ng-repeat="evidence in evidences">
                  <td>{{evidence.id}}</td>
                  <td><a href="/show-evidence?id={{evidence.id}}">{{evidence.title}}</a><td>
                  <td><a href="/show-museum?id={{evidence.museum.id}}">{{evidence.museum.name}}</a></td>
                  <td><a href="/show-operator?id={{evidence.operator.id}}">{{evidence.operator.username}}</a><td>
                  <td>{{evidence.public}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Museum</div></th>
                  <th>Operator</th>
                  <th>Public</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted"></div>
      </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="js/sb-admin-datatables.min.js"></script>
    
    <!-- Modules-->
    <script src= "scripts/app.js"></script>
    <script src= "scripts/app.services.js"></script>
    <!-- Services-->
    <script src= "scripts/services/DataService.js"></script>
    <!-- Controllers-->
    <script src= "scripts/controllers/tables/EvidenceTableCtrl.js"></script>
    <script src= "scripts/controllers/LoginCtrl.js"></script>
    </div>
</body>

</html>
