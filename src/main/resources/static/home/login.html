<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SmartMuseum Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">

  </head>

  <body ng-app="HomeApp" id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">SmartMuseum</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
              <div class="col-lg-10 mx-auto">
            <h3 class="text-uppercase">
              <strong >Smartmuseum Login</strong>
            </h3>
            <hr>
          </div>
            <div>
            <form name="form" role="form">
                <div  ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <div>
                    <input type="text" name="username" id="username" ng-model="vm.username" size="20" required />
                    </div>
                    <!--span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span-->
                </div>
                </br>
                <div  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <div>
                    <input type="password" name="password" id="password"  ng-model="vm.password" size="20" required />
                    </div>
                    <div>
                    <p class="userLabel" ng-controller="LoginCtrl" ng-model="userLabel">{{userLabel}}</p>
                    </div>
                    <!--span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span-->
                </div>
                </br>
              </br>
                <div >
                    <button ng-controller="LoginCtrl" ng-disabled="form.$invalid || vm.dataLoading" ng-click="login()" class="btn btn-primary btn-xl js-scroll-trigger" href="backoffice/index.html">Login</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </header>
      
 
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">Login page</h2>
            <hr class="my-4">
            <p class="mb-5">Login page reserved for admin or Museum Operators</p>
          </div>
        </div>
        <div class="row">
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>
        
    <script src= "scripts/app.js"></script>
    <script src= "scripts/controllers/LoginCtrl.js"></script>
  </body>

</html>
