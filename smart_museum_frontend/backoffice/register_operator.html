<body class="bodyBG">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Operator</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="name">Name</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter name">
              </div> 
              <div class="col-md-6">
                <label for="surname">Surname</label>
                <input class="form-control" id="surname" type="text" aria-describedby="nameHelp" placeholder="Enter surname">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="username">Username</label>
                <input class="form-control" id="address" type="text" aria-describedby="nameHelp" placeholder="Enter username">
              </div> 
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="text" aria-describedby="nameHelp" placeholder="Enter password">
              </div>
            </div>
          </div>
            
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" placeholder="Enter email">
              </div>
              <div class="col-md-6">
                <label for="description">Description</label>
                <input class="form-control" id="description" type="text" aria-describedby="emailHelp" placeholder="Enter description">
                </div>
            </div>
            </div>
              <div class="form-group">
              <div class="form-row">
              <div class="col-md-6">  
                  <label for="operator_id">is Admin</label></br>
            <input  id="admin" type="radio" value="true" checked>is_admin</input>
            <input  id="admin" type="radio" value="false">is_not_admin</input>
          </div>
        </div>
            </div>
            </div>
       
          
          <a class="btn btn-primary btn-block" href="login.html">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
        </div>
      </div>
    </div>
  </div>
