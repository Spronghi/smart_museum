<!DOCTYPE html>
<html ng-app="BackofficeApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Smartmuseum Museum</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register a Museum</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="name">Name</label>
                <input class="form-control" id="exampleInputName" ng-model="vm.name" type="text" aria-describedby="nameHelp" placeholder="Enter name">
              </div>
                
              <div class="col-md-6">
                <label for="location">Location</label>
                <input class="form-control" id="location" ng-model="vm.location" type="text" aria-describedby="nameHelp" placeholder="Enter location">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="address">Address</label>
                <input class="form-control" id="address" ng-model="vm.address" type="text" aria-describedby="nameHelp" placeholder="Enter address">
              </div>
                
              <div class="col-md-6">
                <label for="postalNo">Postal Number</label>
                <input class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="postalNo" ng-model="vm.postalNo" type="text" aria-describedby="nameHelp" placeholder="Enter postal number">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" ng-model="vm.description" type="text" aria-describedby="descriptionHelp" placeholder="Enter description">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">Email address</label>
                <input class="form-control" id="email" ng-model="vm.email" type="text" placeholder="Enter email">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" ng-click="register()">Register</a>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
