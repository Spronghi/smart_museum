<!DOCTYPE html>
<html ng-app="BackofficeApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Smartmuseum</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
      <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.min.js"></script>
</head>

<body class="bodyBG" ng-controller="ShowMuseumCtrl" >
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Museum</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="name">Name</label>
                <input class="form-control" id="name" ng-model="museum.name" type="text" readonly aria-describedby="nameHelp" placeholder="Enter name">
              </div>
                
              <div class="col-md-6">
                <label for="location">Location</label>
                <input class="form-control" id="location" ng-model="museum.location" type="text" readonly aria-describedby="nameHelp" placeholder="Enter location">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="address">Address</label>
                <input class="form-control" id="address" ng-model="museum.address" type="text" readonly aria-describedby="nameHelp" placeholder="Enter address">
              </div>
                
              <div class="col-md-6">
                <label for="postalNo">Postal Num</label>
                <input class="form-control" id="postalNo" ng-model="museum.postalNo" type="text" readonly aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" ng-model="museum.description" type="text" readonly aria-describedby="emailHelp" placeholder="Enter description">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="email">Email address</label>
                <input class="form-control" id="email" ng-model="museum.email" type="text" readonly type="email" placeholder="Enter email">
              </div>
            </div>
          </div>
         
          <a class="btn btn-primary btn-block" href="">Edit</a>
          <a class="btn btn-success btn-block" href="">Public</a>
          <a class="btn btn-danger btn-block" href="login.html">Delete</a>
        </form>
        
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.services.js"></script>
  <script src="scripts/controllers/show/ShowMuseumCtrl.js"></script>
</body>

</html>
