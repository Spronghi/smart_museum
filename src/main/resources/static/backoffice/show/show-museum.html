<!DOCTYPE html>
<html ng-app="BackofficeApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Smartmuseum</title>
</head>

<body class="bodyBG" ng-controller="ShowMuseumCtrl" >
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Museum</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                  <label style="color: #778899">Name: </label>
                  <label for="value">{{museum.name}}</label>
              </div>
                
              <div class="col-md-6">
                <label style="color: #778899" for="location">Location: </label>
                <label for="value">{{museum.location}}</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label style="color: #778899" for="address">Address: </label>
                <label for="value">{{museum.address}}</label>
              </div>
                
              <div class="col-md-6">
                <label style="color: #778899" for="postalNo">Postal Number: </label>
                <label for="value">{{museum.postalNo}}</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label style="color: #778899" for="description">Description: </label>
            <label for="value">{{museum.description}}</label>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label style="color: #778899" for="email">Email address: </label>
                <label for="value">{{museum.email}}</label>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="/edit-museum?id={{museum.id}}">Edit</a>
          <a class="btn btn-danger btn-block" ng-click="deleteRow()" href="/table-museums">Delete</a>
        </form>
        
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.services.js"></script>
  <script src="scripts/controllers/show/ShowMuseumCtrl.js"></script>
</body>

</html>
