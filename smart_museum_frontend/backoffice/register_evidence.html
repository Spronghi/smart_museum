        <form>

                <input class="form-control" id="possessor_id" type="text" aria-describedby="nameHelp" placeholder="Enter possessor">
              </div>
            </div>
          </div>
            <!-- coppia -->
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="number">Number</label>
                <input class="form-control" id="number" type="text" aria-describedby="nameHelp" placeholder="Enter number">
              </div>
              <div class="col-md-6">
                <label for="domain">Domain</label>
                <input class="form-control" id="domain" type="text" aria-describedby="nameHelp" placeholder="Enter domain">
              </div>
            </div>
          </div>
            <!-- coppia -->
         <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="type">Type</label>
                <input class="form-control" id="type" type="text" aria-describedby="nameHelp" placeholder="Enter type">

              <div class="col-md-6">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" aria-describedby="nameHelp" placeholder="Enter title">
              </div>
            </div>
          </div>
            <!-- coppia -->
         <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="material">Material</label>
                <input class="form-control" id="material" type="text" aria-describedby="nameHelp" placeholder="Enter material">
              </div>
              <div class="col-md-6">
                <label for="technique">Technique</label>
                <input class="form-control" id="technique" type="text" aria-describedby="nameHelp" placeholder="Enter technique">
              </div>
            </div>
          </div>
            <!-- coppia -->
         <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">

            </div>
          </div>

            </div>
          </div>

                <input  id="dmg" type="radio" value="3">3</input>
                <input  id="dmg" type="radio" value="4">4</input>
                <input  id="dmg" type="radio" value="5">5</input>
                <input  id="dmg" type="radio" value="6">6</input>

                <input  id="dmg" type="radio" value="8">8</input>
                <input  id="dmg" type="radio" value="9">9</input>
                <input  id="dmg" type="radio" value="10">10</input>

            </div>

            </div>
          </div>

            </div>
          </div>

            <div class="form-row">

                <label for="restauration">restauration</label>
                <input class="form-control" id="restauration" type="text" aria-describedby="nameHelp" placeholder="Enter restauration">

            </div>
          </div>
            <!-- singolo -->
